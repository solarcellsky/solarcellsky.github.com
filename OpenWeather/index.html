<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Open Weather</title>
        <link rel="shortcut icon" href="static/images/icon16.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" media="all" href="./static/css/reset.css">
    	<link rel="stylesheet" type="text/css" media="all" href="./static/css/app.css">
        <script src="./static/scripts/raphael-min.js"></script>
    </head>
    <body>
    <h1>Open Weather</h1>
    <div class="loading"><div id="spinner"></div></div>
    <div id="weather">
        <div id="slides">
            <div class="slides-container">
                <div id="current"></div>
                <div id="hourly"><div id="hourly-items" class="item"><h2 class="title">HOURLY FORECAST</h2></div></div>
                <div id="forecast"></div>
                <div id="temperature">
                    <div class="chart-wrapper">
                        <h2 class="title">13 DAYS TEMPERATURE CHARTS</h2>
                        <div id="temperature-charts"></div>
                    </div>
                </div>
            </div>
            <nav class="slides-navigation">
                <a class="next"><span></span></a>
                <a class="prev"><span></span></a>
            </nav>
        </div>
    </div>
    <div class="weather-data-source">Weather Data from <a href="//openweathermap.org/" target="_blank">OpenWeatherMap.org</a><br>Design & Code BY Solar@Xi'an China - <a href="https://github.com/solarcellsky" target="_blank">Get Source Code From Github</a></div>
    <script src="./static/scripts/seajs/sea.js" data-config="./static/scripts/config" data-main="./static/scripts/app"></script>
    </body>
</html>
