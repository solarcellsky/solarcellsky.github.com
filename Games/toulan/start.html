	<!-- 二维码 -->
	<script src="libs/jquery-2.1.3.min.js"></script>
	<script src="common/jquery.qrcode.min.js"></script> 
	<div id="code" style="display:none"></div>
	<script>
		var host = 'node.ekche.com';
		var port = '3005';
		var needfollow = '0';
		var picurl = '../customFiles/xb.jpg';

		function createQRCode(rid){
			var codeUrl ="http://"+ host + ":" + port + "/mobile?rid=" + rid + "&needfollow=" + needfollow + "&picurl=" + picurl;
			var codeWidth = 270;
			var codeHeight = 270;
			var logoUrl = "";
			$("#code").qrcode({ width: codeWidth, height:codeHeight,text:codeUrl });
			var i=$("#code > canvas");
			var codeData=i[0].toDataURL();
			window["dataUrl"] = codeData;
			window["codeWidth"] = codeWidth;
			window["codeHeight"] = codeHeight;
			window["logoUrl"] = logoUrl;
			console.log("create code rid:" + rid);
			console.log("code url",codeUrl);
			//删除所有子节点
			var codeDiv = document.getElementById("code");
			codeDiv.innerHTML = "";
		}
	</script>
